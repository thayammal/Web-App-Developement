<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Page</title>
</head>

<body>
    <h1> User Login </h1>
    <form action="login" method="post">
        <label for="u_name"> User name: </label>
        <input type="text" id="u_name" name="u_name">
        <label for="pwd"> Password: </label>
        <input type="password" id="pwd" name="pwd">
        <input type="submit">
    </form>

</body>

</html>
